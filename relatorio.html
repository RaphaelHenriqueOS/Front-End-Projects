<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>BIOCOOP - Contas Protocoladas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>BIOCOOP - Contas Protocoladas</h1>
	<p>Usuário: <select id="Usario">
        <option value="Mary Rose">Mary Rose</option>
        <option value="Raphael">Raphael</option>
        <option value="Rodrigo">Rodrigo</option>
    </select></p>
	Data de envio: <input type="date" name="DataEnvo" id="DataEnvo">
	<p>Atendimento: <input type="number" value="0" id="Atendimento"></p>
    <p>Convênio: <select name="Convenio" id="Convenio">
        <option value="Bradesco" selected>Bradesco</option>
        <option value="Amil">Amil</option>
        <option value="Fiat">Fiat</option>
        <option value="Casu">Casu</option>
        <option value="Sulamerica">Sulamerica</option>
      </select></p>
    <p>Período Início: <input type="date" id="dataInicio">   
	Alta: <input type="date" id="dataAlta"></p>

	<p>Paciente: <input type="text" id="Paciente"></p>
	<p>Obs.: <input type="text" id="Obs"></p>
	<p><input type="button" value="Salvar" id="BotaoSalvar" onclick="armazenandoEmLocalStorage()"> <input type="button" value="Verificar" id="BotaoVerificar"> <input type="button" value="Gerar Lista" id="BotaoGerarLista">
    <button id="dowload">Baixar Planilha</button>
    <div id="msg">INFORMAÇÃO</div>

    <script type="text/javascript" src="comandos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.extendscript.min.js" integrity="sha512-/beelv6NubZ3n/FHI/4n/Rqwt0PfpVIuj5q4dK80g3805gbHGQroPfy3AX6Q9OCc6MPl+t1o0+qIFfFN+ZrV0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
