<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>#### - Contas Protocoladas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>#### - Programa Teste</h1>
	<p>Usuário: <select id="Usario">
        <option value="Mary Rose">Fulano</option>
        <option value="Raphael">Ciclano</option>
        <option value="Rodrigo">Beltrano</option>
    </select></p>
	Data de envio: <input type="date" name="DataEnvo" id="DataEnvo">
	<p>Atendimento: <input type="number" id="Atendimento"></p>
    <p>Convênio: <select name="Convenio" id="Convenio">
        <option value="Bradesco" selected>Bradesco</option>
        <option value="Amil">Amil</option>
        <option value="Fiat">Fiat</option>
        <option value="Casu">Casu</option>
        <option value="Sulamerica">Sulamerica</option>
      </select></p>
    <p>Período Início: <input type="text" id="dataInicio" placeholder="dd/mm/yyyy">   
	Alta: <input type="text" id="dataAlta" placeholder="dd/mm/yyyy"></p>
    <p>Paciente: <input type="text" id="Paciente"></p>
	<p>Obs.: <input type="text" id="Obs"></p>
	
    <!--Botôes-->
    <p><input type="button" value="Salvar" id="BotaoSalvar" onclick="armazenandoEmLocalStorage()"> 
    <input type="button" value="Limpar Tudo" id="LimparTudo">
    <p><button id="BotaoBaixarPlanilha">Baixar Planilha</button> 
    <input type="button" value="Limpar Planilha" id="LimparPlanilha"></p>
        
    <script type="text/javascript" src="comandos.js"></script>

</body>
</html>
